version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.1-browsers-legacy@sha256:eae61d118f9a66167e979a324dfad66bd918bf16e63c9c43411792fa305e1cd2"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install && npm run flow-install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
